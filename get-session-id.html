<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .credits {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .credits h1 {
            margin: 0;
            font-size: 24px;
        }
        .credits p {
            margin: 5px 0;
            font-size: 18px;
        }
        .credits a {
            color: #007bff;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="credits">
        <h1>Credits</h1>
        <p>Made by misp</p>
        <p>Coded by misp</p>
        <p><a href="https://dsc.gg/misp" target="_blank">dsc.gg/misp</a></p>
        <a href="javascript:history.back()" class="back-btn">Back</a>
    </div>
</body>
</html>
