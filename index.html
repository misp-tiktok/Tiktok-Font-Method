<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change TikTok Username</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Change TikTok Username</h1>
    <form id="usernameForm">
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" name="sessionId" required><br>
        <label for="deviceId">Device ID:</label>
        <input type="text" id="deviceId" name="deviceId" required><br>
        <label for="iid">IID:</label>
        <input type="text" id="iid" name="iid" required><br>
        <label for="lastUsername">Current Username:</label>
        <input type="text" id="lastUsername" name="lastUsername" required><br>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required><br>
        <button type="button" id="submitButton">Change Username</button>
    </form>
    <p id="result"></p>
</body>
</html>
