<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Changer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TikTok Font Method</h1>
        <h2>dsc.gg/misp</h2>
        <form id="changeUsernameForm">
            <input type="text" id="sessionId" placeholder="Enter your session ID" required>
            <input type="text" id="newUsername" placeholder="Enter new username" required>
            <button type="submit">Change Username</button>
        </form>
        <p id="result"></p>
        <button id="getSessionIdBtn">Credits</button>
    </div>
    <script src="script.js"></script>
    <script src="snow.js"></script>
    <script>
        document.getElementById('getSessionIdBtn').addEventListener('click', function() {
            window.location.href = 'credits.html';
        });
    </script>
</body>
</html>
